<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="./style.css" />
    <title>Aiby-test</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner__container">

        <a href="#" class="banner__close">
          <img src="./assets/cross.svg" class="banner__close-img" alt="" />
        </a>

        <h1 class="banner__title" data-i18n="Get Unlimited <br>Access">
          Get Unlimited <br />Access
        </h1>

        <div class="features">
          <div class="feature-card feature-card--unlim">
            <p class="feature-card__text" data-i18n="Unlimited Art <br>Creation">
              Unlimited Art <br />Creation
            </p>
          </div>

          <div class="feature-card feature-card--styles">
            <p class="feature-card__text" data-i18n="Exclusive <br>Styles">
              Exclusive <br />Styles
            </p>
          </div>

          <div class="feature-card feature-card--avatars">
            <p class="feature-card__text" data-i18n="Magic Avatars <br>With 20% Off">
              Magic Avatars <br />With 20% Off
            </p>
          </div>
        </div>

        <div class="plans">
          <div class="plan plan--yearly">
            <div class="plan__decor">
              <img
                src="./assets/left-Path.png"
                class="plan__decor-left"
                alt=""
              />
              <div class="plan__badge" data-i18n="BEST OFFER">
                BEST OFFER
              </div>
            </div>

            <img
              src="./assets/right-Path.png"
              class="plan__decor-right"
              alt=""
            />

            <div class="plan__grid">
              <div class="plan__col">
                <p class="plan__name" data-i18n="YEARLY ACCESS">
                  YEARLY ACCESS
                </p>
                <p class="plan__hint" data-i18n="Just {{price}} per year">
                  Just $39.99 per year
                </p>
              </div>
              <div class="plan__col plan__col--right">
                <p class="plan__hint" data-i18n="{{price}} <br> per week">
                  {{price}} <br />per week
                </p>
              </div>
            </div>
          </div>

          <div class="plan plan--weekly active">
            <div class="plan__grid">
              <div class="plan__col">
                <p class="plan__name" data-i18n="WEEKLY ACCESS">
                  WEEKLY ACCESS
                </p>
              </div>
              <div class="plan__col plan__col--right">
                <p class="plan__hint" data-i18n="{{price}} <br> per week">
                  {{price}} <br />per week
                </p>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="banner__cta" data-i18n="Continue">Continue</a>

        <div class="legal">
          <a
            href="https://apple.com/"
            class="legal__link"
            data-i18n="Terms of Use"
          >
            Terms of Use
          </a>
          <a
            href="https://google.com/"
            class="legal__link"
            data-i18n="Privacy Policy"
          >
            Privacy Policy
          </a>
          <a href="#" class="legal__link" data-i18n="Restore">
            Restore
          </a>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
