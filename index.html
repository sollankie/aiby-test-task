<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="content">
      <a href="#" class="close-btn" aria-label="Close">
          <img src="assets/cross.svg" alt="Close" />
      </a>

      <h1 id="title">Get Unlimited Access</h1>

      <div class="features">
        <div class="feature-card">
          <img src="assets/UnlimArt.png" alt="Unlimited Art Creation" />
          <p id="feature-1">Unlimited Art Creation</p>
        </div>
        <div class="feature-card">
          <img src="assets/ExclusiveStyles.png" alt="Exclusive Styles" />
          <p id="feature-2">Exclusive Styles</p>
        </div>
        <div class="feature-card">
          <img src="assets/MagicAvatars.png" alt="Magic Avatars" />
          <p id="feature-3">Magic Avatars With 20% Off</p>
        </div>
      </div>

      <div class="plans">
        <div class="plan yearly" id="yearly-plan">
          <div class="left">
            <div class="label" id="yearly-label">YEARLY ACCESS</div>
           <div class="price" id="yearly-fullprice">Just $39.99 per year</div>
          </div>
          <div class="right">
            <div class="right-price" id="yearly-subprice"></div>
         </div>
        </div>

       <div class="plan weekly active" id="weekly-plan">
          <div class="left">
           <div class="label" id="weekly-label">WEEKLY ACCESS</div>
         </div>
          <div class="right">
            <div class="right-price" id="weekly-price">$6.99</div>
          </div>
        </div>
      </div>

      <button id="continue-btn">Continue</button>

      <div class="toolbar">
        <a id="terms" href="https://apple.com">Terms of Use</a>
        <a id="privacy" href="https://google.com">Privacy Policy</a>
        <a id="restore" href="#">Restore</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
